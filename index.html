<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Circle - Connect & Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="m-0 p-0 w-full h-screen overflow-hidden bg-purple-600">

    <!-- Main Hero Container -->
    <main class="relative w-full h-full">
        
        <!-- Background Pattern -->
        <div class="absolute inset-0 w-full h-full z-0 bg-purple-600"></div>

        <!-- Navigation Bar -->
        <header class="absolute top-0 left-0 w-full flex justify-between items-start px-6 py-6 md:px-12 md:py-10 z-10">
            
            <!-- Left: Explore -->
            <div class="flex-shrink-0">
                <a href="#" class="text-sm md:text-base text-white font-semibold hover:scale-110 transition-transform flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Explore
                </a>
            </div>

            <!-- Center: Logo -->
            <div class="absolute left-1/2 top-6 md:top-10 transform -translate-x-1/2 text-center pointer-events-none">
                <h1 class="text-2xl md:text-3xl font-bold text-white drop-shadow-lg">
                    Social<span class="text-yellow-300">Circle</span>
                </h1>
            </div>

            <!-- Right: Profile -->
            <div class="flex-shrink-0">
                <button class="flex items-center gap-2 bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full hover:bg-white/30 transition-all">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-yellow-300 to-pink-500 flex items-center justify-center text-white font-bold">
                        U
                    </div>
                    <span class="text-white font-semibold hidden md:inline">Profile</span>
                </button>
            </div>
        </header>

        <!-- Center Content -->
        <div class="absolute inset-0 flex flex-col items-center justify-center z-10 px-6">
            <div class="text-center max-w-2xl">
                <h2 class="text-4xl md:text-6xl font-bold text-white mb-4 drop-shadow-2xl">
                    Connect. Share. Inspire.
                </h2>
                <p class="text-lg md:text-xl text-white/90 mb-8 drop-shadow-lg">
                    Join millions sharing moments that matter
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button class="bg-white text-purple-600 px-8 py-4 rounded-full font-bold text-lg hover:scale-105 transition-transform shadow-xl">
                        Get Started
                    </button>
                    <button class="bg-white/20 backdrop-blur-sm text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-white/30 transition-all border-2 border-white">
                        Learn More
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Stats Bar -->
        <div class="absolute bottom-0 left-0 right-0 px-6 py-6 md:px-12 md:py-8 z-10">
            <div class="flex justify-around items-center bg-white/10 backdrop-blur-md rounded-2xl p-6">
                <div class="text-center">
                    <div class="text-2xl md:text-3xl font-bold text-white">10M+</div>
                    <div class="text-sm text-white/80">Users</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl md:text-3xl font-bold text-white">500K+</div>
                    <div class="text-sm text-white/80">Daily Posts</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl md:text-3xl font-bold text-white">150+</div>
                    <div class="text-sm text-white/80">Countries</div>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
